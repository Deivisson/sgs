      signed_up_but_inactive: 'You have signed up successfully. However, we could not sign you in because your account is not yet activated.'
      signed_up_but_locked: 'You have signed up successfully. However, we could not sign you in because your account is locked.'
  activerecord:
    attributes:
      solicitacao:
        status_id: "Status"
        prioridade_id: "Prioridade"
        solucao_sub_modulo_id: "Sub Módulo"
        cliente_contato_id: "Contato Cliente"
        usuario_responsavel_id: "Responsável"
        tipo_pendencia_id: "Tipo"
        titulo: "Título"
        detalhe: "Detalhe"
        data_previsao_liberacao: "Previsão Liberação"
        data_hora_real_liberacao: "Data Real Liberação"
        versao_liberacao: "Versão"
        anexo: "Anexo"
        anexo_file_name: "Nome Anexo"
        anexo_content_type: "Conteúdo Anexo"
        anexo_file_size: "Tamanho Anexo"
        anexo_updated_at: "Atualização Anexo"
        previsao_duracao_minutos: "Previsão duração"
        nivel_complexidade: "Nível Complexidade"
        gera_cobranca: "Gerar Cobrança"
        valor_cobranca: "Valor Cobrança"
        projeto_id: "Projeto"
        etapa_id: "Etapa"
        peso: "Peso"
        cliente_id: "Cliente"
        usuario_cadastrante_id: "Usuário Cadastrante"

  number:
    format:
      precision: 2
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: ''
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 2
        delimiter: '.'
        significant: true
        strip_unsignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million:
            one: milhão
            other: milhões
          billion:
            one: bilhão
            other: bilhões
          trillion:
            one: trilhão
            other: trilhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões

  date:
    input:
      formats: [default, long, short]
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
      month: "%B de %Y"
    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order: [day, month, year]
  time:
    am: ''
    formats:
      default: '%H:%M'
      long: '%d de %b de %Y às %H:%M'
      short: '%H:%M'
    pm: ''
    hour: 'hora'
    minute: "minuto"
  datetime:
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mês
      second: Segundo
      year: Ano
